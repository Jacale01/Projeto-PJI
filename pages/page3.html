<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Monitoria</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../scripts/script.js" defer></script>
</head>
<body>
    <h1>Adicionar Monitoria</h1>
    <form id="form-monitoria">
        <input id="disciplina" type="text" placeholder="Disciplina" required />
        <input id="monitor" type="text" placeholder="Monitor" required />
        <input id="data" type="date" required />
        <input id="horarioInicio" type="time" required />
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
